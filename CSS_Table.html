<!DOCTYPE html>
<html>
<head>
<style>
table {
  border-collapse: collapse;
  width: 50%;
}

th, td {
  padding: 8px;
  text-align: center;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: coral;
  color: white;
}
tr:hover {background-color: gold;}
</style>
</head>
<body>

<h2>Hoverable Table</h2>

<table>
  <tr>
    <th>No.</th>
    <th>Warna</th>
    <th>Kode Hex</th>
  </tr>
  <tr>
    <td>1.</td>
    <td>Merah</td>
    <td>#FF0000</td>
  </tr>
  <tr>
    <td>2.</td>
    <td>Kuning</td>
    <td>#FFFF00</td>
  </tr>
  <tr>
    <td>3.</td>
    <td>Biru</td>
    <td>#0000FF</td>
  </tr>
  <tr>
    <td>4.</td>
    <td>Hijau</td>
    <td>#00FF00</td>
  </tr>
</table>

</body>
</html>
