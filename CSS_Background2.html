<!DOCTYPE html>
<html>
<head>
<style> 
#example1 {
    height: 100vh;
    background-image: url("ikan.png"), url("biru.png");
    background-position: right bottom, center center;
    background-repeat: no-repeat, no-repeat;
    background-size: 150px, cover; 
    padding: 15px;
}

  position: absolute;
  top: 50%;
  left: 50%;

}
</style>
</head>
<body>

<h1>Multiple Backgrounds</h1>

<div id="example1">
    <div class="hero-text">
        <h1 style="font-size:50px">Ikan</h1>
        <p>Ikan adalah hewan yang tinggal di perairan. Ikan memiliki berbagai jenis.<br> Ikan berkembang biak dengan bertelur. Ikan bernapas dengan insang.</p>
    </div>
</div>

</body>
</html>
