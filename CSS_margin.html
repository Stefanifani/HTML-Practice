<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 3px solid black;
  margin: 25px 50px 75px 50px;
  background-color:aquamarine
}

p.ex1 {
  margin-left: inherit;
}

h2 {
  margin: 0 0 30px 0;
}

h3 {
  margin: 20px 0 0 0;
}
</style>
</head>
<body>

<h1>Use of the inherit value</h1>

<div>
<p class="ex1">Bangunan tersebut terletak di pusat kota, dengan arsitektur yang elegan dan desain modern yang memadukan unsur fungsionalitas dan estetika.</p>
</div>

<h1>margin collapse</h1>

<h2>Selamat pagi</h2>
<h3>Selamat siang</h3>

</body>
</html>
