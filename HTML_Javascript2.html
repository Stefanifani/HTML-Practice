<!DOCTYPE html>
<html>
<head>
<title>Change Atribut Value</title>
</head>
<body>

<h1>Change Atribut Value</h1>
<script>
function light(sw) {
  var pic;
  if (sw == 0) {
    pic ="lampu mati.jpeg"
  } else {
    pic = "lampu nyala.jpeg"
  }
  document.getElementById('myImage').src = pic;
}
</script>

<img id="myImage" src="lampu mati.jpeg" width="100" height="180">

<p>
<button type="button" onclick="light(1)">Light On</button>
<button type="button" onclick="light(0)">Light Off</button>
</p>

</body>
</html>
