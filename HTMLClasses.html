<!DOCTYPE html>
<html>
<head>
<title>HTML Classes</title>
<style>
.note {
  font-size: 120%;
  color: red;
}

.fruit {
  background-color: lightsalmon;
  color: black;
  border: 2px solid black;
  margin: 20px;
  padding: 20px;
}
</style>
</head>
<body>

<h1>My <span class="note">Favorite</span> Fruit</h1>
<div class="fruit">
<h2>Apel</h2>
<p>Buah yang berasal dari pohon Malus domestica.</p>
</div> 

<div class="fruit">
<h2>Pisang</h2>
<p>Buah yang berasal dari tanaman Musa.</p>
</div>

<div class="fruit">
<h2>Buah Naga</h2>
<p>Buah yang berasal dari tanaman kaktus dari genus Hylocereus.</p>
</div>


</body>
</html>
