<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: plum;
  transition: width 5s, height 5s, transform 5s;
}

div:hover {
  width: 300px;
  height: 300px;
  transform: rotate(270deg);
}
</style>
</head>
<body>

<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div></div>

</body>
</html>
