<!DOCTYPE html>
<html>
<head>
<style>
        
#envelope {
    padding: 1em;
    border: 1em solid transparent;
    background: linear-gradient(white, white)
    padding-box,
    repeating-linear-gradient(-45deg,#f69ec4 0, #f69ec4 12.5%,transparent 0, transparent 25%,#7eb4e2 0, #7eb4e2 37.5%,transparent 0, transparent 50%) 0 / 5em 5em;
}

#borderimg2 {
  border: 20px solid transparent;
  padding: 15px;
  border-image: url(css-border-image-original.png) 20% round;
  border-image-repeat: round;
  border-image-slice: 100;
}

</style>
</head>
<body>

<h1>The border-image Property</h1>
<p id="envelope">border-envelope</p>
<p id="borderimg2">border-image: url(border.png) 20% round;</p>

</body>
</html>
