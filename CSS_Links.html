<!DOCTYPE html>
<html>
<head>
<style>
a:link, a:visited {
  background-color: white;
  color: black;
  border: 2px solid lightblue;
  padding: 10px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

a:hover, a:active {
  background-color: lightblue;
  color: white;
}

</style>
</head>
<body>

<h2>Link Button</h2>

<a href="https://www.youtube.com/" target="_blank">YouTube</a>

</body>
</html>
