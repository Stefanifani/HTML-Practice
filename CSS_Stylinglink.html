<!DOCTYPE html>
<html>
<head>
<style>
a.one:link {color:blue;}
a.one:visited {color:blue;}
a.one:hover {color:red;}

a.two:link {color:green;}
a.two:visited {color:green;}
a.two:hover {font-size:200%;}

a.three:link {color:purple;}
a.three:visited {color:purple;}
a.three:hover {background:yellow;}

a.four:link {color:black;}
a.four:visited {color:black;}
a.four:hover {font-family:monospace;}

a.five:link {color:red;text-decoration:none;}
a.five:visited {color:red;text-decoration:none;}
a.five:hover {text-decoration:underline;}
</style>
</head>
<body>

<h2>Styling Links</h2>

<p><b><a class="one" href="https://www.youtube.com/" target="_blank">This link changes color</a></b></p>
<p><b><a class="two" href="https://www.youtube.com/" target="_blank">This link changes font-size</a></b></p>
<p><b><a class="three" href="https://www.youtube.com/" target="_blank">This link changes background-color</a></b></p>
<p><b><a class="four" href="https://www.youtube.com/" target="_blank">This link changes font-family</a></b></p>
<p><b><a class="five" href="https://www.youtube.com/" target="_blank">This link changes text-decoration</a></b></p>

</body>
</html>
