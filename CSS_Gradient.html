 <!DOCTYPE html>
<html>
<head>
<style>
#grad1 {
  height: 200px;
  background-color: lightblue; /* For browsers that do not support gradients */
  background-image: linear-gradient(to right, lightblue , purple);
}

#grad2 {
  height: 150px;
  width: 200px;
  background-color: red; 
  background-image: radial-gradient(red, orange, yellow);
}

#grad3 {
  height: 150px;
  width: 200px;
  background-color: green; 
  background-image: radial-gradient(circle, green, blue, orange);
}
</style>
</head>
<body>

<h1>Linear Gradient - Left to Right</h1>
<p>This linear gradient starts red at the left, transitioning to yellow (to the right):</p>

<div id="grad1"></div>

<h1>Radial Gradient - Shapes</h1>

<h2>Ellipse (this is default):</h2>
<div id="grad2"></div>

<h2><strong>Circle:</strong></h2>
<div id="grad3"></div>

</body>
</html>
