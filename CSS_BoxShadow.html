<!DOCTYPE html>
<html>
<head>
<style>
div.polaroid {
  width: 250px;
  box-shadow:  5px 5px blue, 10px 10px red, 15px 15px green;
  text-align: center;
}

div.container {
  padding: 10px;
}

h1 {
  text-shadow: 0 0 3px #FF0000;
}
</style>
</head>
<body>

<h1>Create Polaroid Images</h1>

<p>The box-shadow property can be used to create polaroid images:</p>

<div class="polaroid">
  <img src="bunga lavender.jpg" alt="Bunga Lavender" style="width:100%">
  <div class="container">
    <p>Bunga Lavender</p>
  </div>
</div>

</body>
</html>
