<!DOCTYPE html>
<html>
<head>
<style>
#img1 {
  filter: blur(3px);
}

#img2 {
  filter: brightness(200%);
}

#img3 {
  filter: contrast(100%);
}

#img4 {
  filter: sepia(75%);
}

#img5 {
  filter: drop-shadow(8px 8px 10px black);
}

#img6 {
  filter: grayscale(270%);
}

#img7 {
  filter: hue-rotate(180deg);
}

#img8 {
  filter: invert(60%);
}

#img9 {
  filter: opacity(20%);
}

#img10 {
  filter: saturate(30%);
}

</style>
</head>
<body>

<h1>The blur() Function</h1>
<p>Original image:</p>
<img src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">
<p>blur(3px):</p>
<img id="img1" src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">
<p>brightness(200%):</p>
<img id="img2" src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">
<p>contrast(100%):</p>
<img id="img3" src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">
<p>sepia(75%):</p>
<img id="img4" src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">
<p>drop-shadow(8px 8px 10px black):</p>
<img id="img5" src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">
<p>grayscale(270%):</p>
<img id="img6" src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">
<p>hue-rotate(180deg):</p>
<img id="img7" src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">
<p>invert(60%):</p>
<img id="img8" src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">
<p>opacity(20%):</p>
<img id="img9" src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">
<p>Saturate(30%):</p>
<img id="img10" src="bunga mawar.jpg" alt="bunga Mawar" width="300" height="300">









</body>
</html>
