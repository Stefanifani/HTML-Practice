<!DOCTYPE html>
<html>
<head>
<style>
#img1 {
  width: 300px;
  height: 300px;
  object-fit: cover;
}

#img2 {
  width: 300px;
  height: 300px;
  object-fit: cover;
  object-position: 90% 100%;
}
</style>
</head>
<body>

<h2>Using object-fit: cover</h2>
<img id="img1" src="bunga mawar.jpg" alt="Bunga Mawar">
<h2>Using object-position</h2>
<img id="img2" src="bunga mawar.jpg" alt="Bunga Mawar">
</body>
</html>
