<!DOCTYPE html>
<html>
<head>
<style>
ol {
  background: #ffebcc; 
  padding: 20px;
}

ul {
  background: #d6eaf8; 
  padding: 20px;
}

ol li {
  background: #ffccff; 
  color: #8e44ad; 
  padding: 5px;
  margin-left: 35px;
}

ul li {
  background: #ccf2cc; 
  color: #27ae60; 
  margin: 5px;
}
</style>
</head>
<body>

<h1>Styling Lists With Colors</h1>

<ol>
  <li>Apple</li>
  <li>Pear</li>
  <li>Melon</li>
</ol>

<ul>
  <li>Dragonfruit</li>
  <li>Papaya</li>
  <li>Watermelon</li>
</ul>

</body>
</html>
