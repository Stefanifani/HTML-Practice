<!DOCTYPE html>
<html>
<head>
<style>
a[target] {
  background-color: pink;
}
</style>
</head>
<body>

<h2>CSS [attribute] Selector</h2>
<p>The links with a target attribute gets a yellow background:</p>

<a href="https://www.youtube.com/">youtube</a>
<a href="https://www.netflix.com/id/" target="_blank">netflix</a>
<a href="https://www.hotstar.com/id" target="_top">hotstar</a>

</body>
</html>
